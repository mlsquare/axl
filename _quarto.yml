project:
  type: book
  output-dir: docs

navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Preface"
        href: preface.qmd
book:
  title: "AXl"
  subtitle: "Accelerated Inferences with Vector DBs"
  reader-mode: true

  page-footer:
    left: |
      library under prep.
    right: |
      This material was built with <a href="https://quarto.org/">Quarto</a> with <a href="https://github.com/hadley/r4ds">r4ds</a> theme.
  
  cover-image: logo.jpg
  favicon: logo.jpg
  site-url: https://mlsquare.github.io/axl
  repo-url: https://github.com/mlsquare/axl
  repo-branch: main
  repo-actions: [edit, issue]
  
  chapters:
  - preface.qmd
  - index.qmd
  - axl.qmd
  - part: BOLD Notebooks
    chapters:
      - ./axl/notebooks/dev.ipynb
      
format:
  html:
    theme:
    - pulse
    - mlops.scss
    code-link: true
    author-meta: "mlsquare"
    callout-appearance: simple
    number-sections: false
editor: visual